<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Pricing Table</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan basic-plan">
      <div class="plan-title">Basic</div>
      <div class="plan-price">$9.99/month</div>
      <ul class="plan-features">
        <li><i class="fa-solid fa-circle-check"></i> 10GB Storage</li>
        <li><i class="fa-solid fa-circle-check"></i> 1 User</li>
        <li><i class="fa-solid fa-circle-xmark"></i> Customer Support</li>
      </ul>
      <button class="plan-button">Sign Up</button>
    </div>
    <div class="pricing-plan standard-plan">
      <div class="plan-title standard-title">Standard</div>
      <div class="plan-price standard-price">$19.99/month</div>
      <ul class="plan-features standard-features">
        <li><i class="fa-solid fa-circle-check standard-icon"></i> 50GB Storage</li>
        <li><i class="fa-solid fa-circle-check standard-icon"></i> 5 Users</li>
        <li><i class="fa-solid fa-circle-check standard-icon"></i> Customer Support</li>
      </ul>
      <button class="plan-button standard-btn">Sign Up</button>
    </div>
    <div class="pricing-plan premium-plan">
      <div class="plan-title">Premium</div>
      <div class="plan-price">$49.99/month</div>
      <ul class="plan-features">
        <li><i class="fa-solid fa-circle-check"></i> 100GB Storage</li>
        <li><i class="fa-solid fa-circle-check"></i> 10 Users</li>
        <li><i class="fa-solid fa-circle-check"></i> Customer Support</li>
      </ul>
      <button class="plan-button">Sign Up</button>
    </div>
  </div>
</body>

</html>
